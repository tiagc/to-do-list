<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="icon" href="icons/favicon_todo_checked.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div class="container mx-auto max-w-screen-sm space-y-6 px-4 py-2">
      <button
        class="inline-block text-3xl text-black border-black border-2 border-solid rounded-full px-4 hover:bg-gray-200 duration-150 ease-out hover:ease-in focus:bg-black focus:text-white"
        id="tabs"
      >
        to-do
      </button>
      <button
        class="inline-block text-3xl text-black border-black border-2 border-solid rounded-full px-4 hover:bg-gray-200 duration-150 ease-out hover:ease-in focus:bg-black focus:text-white"
        id="tabs"
      >
        to-buy
      </button>
      <button
        class="inline-block text-3xl text-black border-black border-2 border-solid rounded-full px-4 hover:bg-gray-200 duration-150 ease-out hover:ease-in focus:bg-black focus:text-white"
        id="tabs"
      >
        to-cook
      </button>
      <h1
        class="inline-block text-3xl text-white bg-black border-black border-2 border-solid rounded-full px-4"
        id="tabs"
      >
        list
      </h1>

      <div class="space-y-6">
        <div
          class="textbar flex justify-between bg-black border-2 border-black rounded-full pl-3 px-2 py-2"
        >
          <input
            type="text"
            class="flex-grow placeholder:text-gray-200 text-white italic bg-transparent outline-none pl-4 pr-4"
            id="input-box"
            placeholder="note something..."
          />

          <button
            type="button"
            id="buttonAdd"
            class="hover:bg-black active:scale-75 duration-150 ease-out hover:ease-in bg-red-500 rounded-full text-2xl text-white italic px-4 py-2"
          >
            add
          </button>
        </div>

        <ul class="space-y-4" id="list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
