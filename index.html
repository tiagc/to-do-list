<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-list</title>
    <link rel="icon" href="icons/favicon_todo_checked.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!--<div class="h1 text-2xl italic pt-4 px-6 group">
      «hey sorry ich chan höt ned, ich muss no go
      <span
        class="opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out"
        >toastbrot</span

    <div class="sticky top-0 z-10 mx-2">
      <div
        class="gray-container bg-white border-2 border-gray-200 mx-auto mt-2 mb-4 max-w-screen-sm px-2 py-4 rounded-2xl"
      >
        <div class="header-container flex flex-wrap items-center gap-2">
          <button
            class="bg-white text-2xl text-black border-black border-2 rounded-full px-4 hover:bg-gray-200 hover:border-gray-400 transition duration-150 ease-in hover:ease-in focus:bg-black focus:text-white"
            id="tabs"
          >
            to-do
          </button>
          <button
            class="bg-white text-2xl text-black border-black border-2 rounded-full px-4 hover:bg-gray-200 hover:border-gray-400 transition duration-150 ease-in hover:ease-in focus:bg-black focus:text-white"
            id="tabs"
          >
            to-buy
          </button>
          <h1
            class="text-2xl text-white bg-black border-black border-2 rounded-full px-4"
            id="tabs"
          >
            list
          </h1>
          <button
            class="bg-white justify-center border-black border-2 rounded-full px-2 hover:bg-gray-200 hover:border-gray-400 transition duration-150 ease-in hover:ease-in focus:bg-red-500 focus:border-red-500 focus:text-white p-2"
            id="plus"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="plus-icon w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="3"
              stroke-linecap="square"
            >
              <path d="M12 5v14m-7-7h14" />
            </svg>
          </button>
          <div id="list-box"></div>
        </div>
        <div
          class="textbar flex justify-between bg-black rounded-full mt-2 pl-4 px-2 py-2"
        >
          <input
            type="text"
            class="placeholder:text-gray-200 text-white italic bg-transparent outline-none w-full p-2"
            id="input-box"
            placeholder="note something..."
            autocomplete="off"
          />
          <button
            type="button"
            id="buttonAdd"
            class="hover:bg-black active:scale-75 duration-150 ease-in hover:ease-in bg-red-500 rounded-full px-4 py-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="red-plus-icon size-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="3"
              stroke-linecap="square"
            >
              <path d="M12 5v14m-7-7h14" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <ul class="max-w-screen-sm mx-auto space-y-4" id="list"></ul>
    <script src="main.js"></script>
  </body>
</html>
